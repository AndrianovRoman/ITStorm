<div class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-form-title">Войти в личный кабинет</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': emailValidation ? 'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">
          <div class="input-error" *ngIf="emailValidation">Поле обязательно для заполнения</div>
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': passwordValidation ? 'red' : ''}"
                 placeholder="Пароль" formControlName="password">
          <div class="input-error" *ngIf="passwordValidation">Поле обязательно для заполнения</div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="remember" formControlName="rememberMe">
          <label for="remember">Запомнить меня</label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>

    </div>
    <div class="auth-image">
      <img src="assets/images/login.png" alt="Login Image">
    </div>
  </div>
</div>
